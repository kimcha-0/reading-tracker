<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js" defer></script>
        <title>Reading Tracker</title>
    </head>
    <body>
        <div class="root-container">
            <div class="header-container"></div>
            <div class="add-book-container">
                <dialog>
                    <div class="add-book-form">
                        <form action="" type="post" id="book-form">
                            <div class="form-row">
                                <label for="book-title">Title:</label>
                                <input type="text" name="bookTitle" id="book-title" required>
                            </div>
                            <div class="form-row">
                                <label for="book-title">Author:</label>
                                <input type="text" name="bookAuthor" id="book-author" required>
                            </div>
                            <div class="form-row">
                                <label for="book-title">Pages:</label>
                                <input type="number" name="bookPages" id="book-pages" required>
                            </div>
                            <div class="form-row">
                                <label for="book-read">Read</label>
                                <input type="checkbox" name="bookRead" id="book-read" default="unchecked">
                            </div>
                            <button id='add-book-button'>Add</button>
                        </form>
                    </div>
                </dialog>
                <button type="submit" >Add Book</button>
                <script>
                </script>
            </div>
            <div class="books-container">
                <h1>Bookshelf</h1>
                <div class="book-shelf">
                </div>
            </div>
            <div class="footer-container">

            </div>
        </div>
    </body>
</html>
