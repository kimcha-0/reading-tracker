<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./index.ts" defer></script>
        <title>Reading Tracker</title>
    </head>
    <body>
        <div class="root-container">
            <div class="header-container"></div>
            <div class="add-book-container">
                <div class="add-book-form">
                    <form action="" type="post">
                        <div>
                            <label for="book-title">Title:</label>
                            <input type="text" name="bookTitle" id="book-title">
                        </div>
                        <div>
                            <label for="book-title">Author:</label>
                            <input type="text" name="bookAuthor" id="book-author">
                        </div>
                        <div>
                            <label for="book-title">Pages:</label>
                            <input type="number" name="bookPages" id="book-pages">
                        </div>
                        <button type="submit">Add</button>
                    </form>
                </div>
            </div>
            <div class="books-container">
                <h1>Bookshelf</h1>
                <div class="book-shelf">

                </div>
            </div>
            <div class="footer-container">
            </div>
        </div>
    </body>
</html>
